  <style>
    :root {
 --black: #1B1927;
 --indigo: #956FFF;
 --indigo-faded: rgba(149, 111, 255, 0.5);
 --pink: #E57CF2;
 --font-color: #DDD;
 --main-font: 'Roboto', sans-serif;
}
body {
 padding:0;
 margin: 0;
 font-family: var(--main-font);
 background: var(--black);
 transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
 scroll-behavior: smooth;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 width: 100vw;
 background-image: url('https://cdn.pixabay.com/photo/2016/11/22/19/15/hand-1850120_960_720.jpg');
 background-repeat: no-repeat;
 background-position: center;
 background-size: cover;
 animation: bg 10s linear infinite;
}



#name-demo {
 color: #FF0000;
}




#button{
  position: fixed;
    top: 30px;
    right: 30px;
}

:root {
	--background: #007af7;
	--white-text: #fff;
	--hover-text: #222;
	--button-background: #fff;
	--button-background-hover: #000;
	--button-text: #007af7;}

.cookie-container {
	display: flex;
	align-content: center;
	align-items: center;
	padding: 1rem 2rem;
	background: var(--background);
	color: var(--white-text);
	position: fixed;
	bottom:0;
	font-size: 1rem;
	gap: 2rem;
	opacity: 1;
	visibility: visible;
	flex-wrap: wrap;
}

.cookie-container.hide {
	opacity: 0;
	visibility: hidden;
}

.cookie-container a {
	color: var(--white-color);
}

.cookie-container a:hover {
	color: var(--hover-text);
}

.cookie-container .cookie-text {
	flex: 8 768px;
}

.cookie-container .agree {
	flex: 1 150px;
	text-align: center;
}

.agree button {
	background: var(--button-background);
	color: var(--button-text);
	border: none;
	padding: 0.4rem 1.2rem;
	cursor: pointer;
	border-radius: 20px;
	font-size: 1rem;
}

.agree button:hover {
	background: var(--button-background-hover);
		color: var(--white-text);
}
  </style>
  
  <body>

      <div class="agree">

  <script>const cookieContainer = document.querySelector(".cookie-container");
    const agreeBtn = document.querySelector(".agree button");
    
    setTimeout(() => {
      cookieContainer.classList.remove("hide");
    }, 1000);
    
    agreeBtn.addEventListener("click", () => {
      cookieContainer.classList.add("hide");
